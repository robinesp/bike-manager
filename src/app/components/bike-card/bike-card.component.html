<mat-card
  class="h-full flex flex-col rounded-xl overflow-hidden shadow-sm hover:shadow-lg border-0"
>
  <div class="relative h-56 bg-gray-100">
    <img
      [ngSrc]="bike.thumb || 'assets/images/no-image.png'"
      [alt]="bike.title || 'Bike image'"
      fill
      class="w-full h-full object-cover"
    />
    <div *ngIf="bike.stolen" class="absolute top-3 right-3">
      <span class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-md">
        Stolen
      </span>
    </div>
    <div *ngIf="!bike.stolen" class="absolute top-3 right-3">
      <span class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-md">
        Not Stolen
      </span>
    </div>
  </div>
  <mat-card-content class="flex-1 flex flex-col justify-between p-5">
    <div class="mt-4">
      <h3 class="text-lg font-semibold text-gray-800 truncate">
        {{ bike.title || 'Unknown Bike' }}
      </h3>
      <div class="flex items-center gap-2 mt-2 text-sm">
        <span class="text-gray-600">{{ bike.manufacturer_name || 'Unknown' }}</span>
        <span class="text-gray-400">â€¢</span>
        <span class="text-gray-600">{{ bike.year || 'Year unknown' }}</span>
      </div>
    </div>
    <div class="mt-5">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/bikes', bike.id]"
        class="w-full py-2 rounded-lg flex items-center justify-center gap-2 transition-colors"
      >
        <mat-icon>visibility</mat-icon>
        View Details
      </button>
    </div>
  </mat-card-content>
</mat-card>
